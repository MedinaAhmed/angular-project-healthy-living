<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email" />
          <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
            <div *ngIf="fc.email.errors.required">The field is empty</div>
            <div *ngIf="fc.email.errors.email">Invalid email</div>
          </div>
        </div>
        <div class="input-container">
          <label>Password</label>
          <div>
            <input
              type="password"
              placeholder="Enter a password"
              formControlName="password"
            />
            <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
              <div *ngIf="fc.password.errors.required">The field is empty</div>
            </div>
          </div>
          <div class="button">
            <button type="submit">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
