    <div class="client">
      <img
        ngxGravatar
        [email]="user.email"
        [round]="true"
        [size]="80"
        [preferGravatar]="false"
        fallback="mm"

      />

      <p class="email">Email: {{ user.email }}</p>
    </div>
  </div>
</div>
