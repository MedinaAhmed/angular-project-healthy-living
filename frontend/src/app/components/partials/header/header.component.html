<header>
  <div class="container">
    <a routerLink="/" class="logo"
      ><img
        src="../../../../assets/healthy-living-logo-min.png"
        height="65px"
        width="173px"
        alt="healthy-living"
    /></a>

    <nav>
      <ul>
        <li *ngIf="!isAuth" class="login">
          <a routerLink="/login"
            ><span class="material-symbols-outlined"> login </span></a
          >
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <mat-icon
            matBadge="{{ cartQuantity }}"
            matBadgeColor="warn"
            class="cart"
          >
            <a routerLink="/cart-page"
              ><span class="material-symbols-outlined"> shopping_cart </span>
            </a></mat-icon
          >
          <!--<a routerLink="/cart-page"
            >Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a-->
        </li>
      </ul>
    </nav>
  </div>
</header>
